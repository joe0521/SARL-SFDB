<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SARL SFDB</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Feuille de style principale    -->
    <link rel="stylesheet" href="style/sfdb.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <!-- PREMIERE SECTION -->
    <header id="home" class="header">
        <div class="main-nav">
            <!-- LA BARRE DE NAVIGATION -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- BOUTON SMARTPHONE -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--LOGO ENTREPRISE-->
                        <img src="images/logo.png" alt="Logo SADB" class="brand">
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <!-- MENU DE NAVIGATION -->
                        <ul class="nav navbar-nav pull-right custom-nav">
                            <li class="active"><a href="#home">Accueil</a>
                            </li>
                            <li><a href="#realisations">Réalisations</a>
                            </li>
                            <li><a href="#entreprise">L'entreprise</a>
                            </li>
                            <li><a href="#contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </nav>
        </div>
    </header>
    <!-- SECTION REALISATION -->
    <section class="realisation" id="realisation">
       <!-- CONTENEUR BOOTSTRAP -->
        <div class="container">
           <div class="section-titre">
               <h1>Nos Réalisations</h1>
               <h5>Découvrez toutes nos réalisations</h5>
           </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Backstretch JS -->
    <script src="js/jquery.backstretch.js"></script>
    <script>
        $.backstretch([
            "images/slider/background1.jpg",
            "images/slider/background2.jpg",
            "images/slider/background3.jpg"
        ], {
            fade: 1000,	//Vitesse du fade
            duration: 8000 	// Durée d'affichage des images
        });
    </script>

</body>

</html>
